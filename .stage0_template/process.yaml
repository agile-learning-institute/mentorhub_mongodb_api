$schema: "https://stage0/schemas/process.schema.yaml"
$id: "https://stage0/template-configurator-api/process.yaml"
title: Process file for a MongoDB configurator API template
version: "1.0"

environment:

context:
  - key: info
    type: path
    path: specifications.product.info
  - key: org
    type: path
    path: specifications.product.organization
  - key: dictionaries
    type: path
    path: specifications.catalog.data_dictionaries

requires:
  - info.name
  - info.description
  - info.slug
  - info.developer_cli
  - info.db_name
  - org.name
  - org.founded
  - org.git_host
  - org.git_org
  - org.docker_host
  - org.docker_org
  - dictionaries

templates:
  - path: "./.github/workflows/docker-push.yml"
    merge: true
  - path: "./Dockerfile"
    merge: true
  - path: "./docker-compose.yaml"
    merge: true
  - path: "./LICENSE"
    merge: true
  - path: "./README.md.template"
    output: "./README.md"
    merge: true
  - path: "./Makefile.template"
    output: "./Makefile"
    merge: true

  # Configurations from data_catalog
  - path: "./configurator/configurations/collection.yaml.template"
    mergeFor:
      items: dictionaries
      output: "./configurator/configurations/{{name}}.yaml"

  # Dictionaries from catalog
  - path: "./configurator/dictionaries/collection.yaml.template"
    mergeFor:
      items: dictionaries
      output: "./configurator/dictionaries/{{name}}.0.1.0.yaml"

  # Test Data from data_catalog
  - path: "./configurator/test_data/collection.json.template"
    mergeFor:
      items: dictionaries
      output: "./configurator/test_data/{{name}}.0.1.0.0.json"
